<!DOCTYPE html>
<html lang="en">
{% extends 'home.html' %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div class = "post">

        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.name }}</a></h1>
        <img src="{{ post.pic.url }}" width="240">

        <p>description: {{ post.description|linebreaksbr }}</p>
     <p>price: {{ post.price}}</p>
     <p>color: {{ post.color}}</p>
    <p>by: {{ post.borrower }}</p>
                <div class="date">
                    <p>published: {{ post.published_date }}</p>
                </div>
    {% if user.is_authenticated %}
     <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
{% endif %}


    </div>
{% endblock %}
</body>
</html>
